<div class="container">
  <div class="row">
    <div class="col-lg-4 offset-lg-4">
      <h2 style="color: azure;">Calculadora IMC</h2>
      <div class="row">
        <div class="col-lg-6">
          <div class="fondo-item" [ngClass]="{'sexoDesactivo': sexo ==='femenino'}">
            <div class="contenedor" style="cursor: pointer;" (click)="masculino()">
              <i class="fa-solid fa-mars sexo"></i>
              <p>Masculino</p>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="fondo-item"[ngClass]="{'sexoDesactivo': sexo ==='masculino'}">
            <div class="contenedor" style="cursor: pointer;" (click)="femenino()">
              <i class="fa-solid fa-venus sexo"></i>
              <p>Femenino</p>
            </div>
          </div>
        </div>
        <div>
          <div class="col-lg-12">
            <div class="fondo-item">
              <div class="contenedor">
                <p>Altura</p>
                <div class="estilo-numero">
                {{altura}}

                  <span class="cm">cm</span>
                  <input type="range" (input)="cambiarAltura($event)" class="form-range" id="customRange1" [value]="altura" min="120" max="220" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="row">
            <div class="col-lg-6">
              <div class="fondo-item">
                <div class="contenedor">
                  <p>Peso</p>
                  <div class="estilo-numero">{{ peso }}</div>
                  <div>
                    <i
                      class="fa-solid fa-minus sumaResta"
                      (click)="peso = peso - 1"
                    ></i>
                    <i
                      class="fa-solid fa-plus sumaResta"
                      (click)="peso = peso + 1"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="fondo-item">
                <div class="contenedor">
                  <p>Edad</p>
                  <div class="estilo-numero">{{ edad }}</div>
                  <div>
                    <i class="fa-solid fa-minus sumaResta" (click)="edad = edad-1"></i
                    ><i class="fa-solid fa-plus sumaResta"(click)="edad = edad+1"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <!-- con routerLink linkeamos a la pagina que queremos ir  Ejemplo:routerLink="./resultado" -->
              <button (click)="calcularBMI()" class="btn btn-primary btn-lg btn-block btn-color">
                CALCULAR
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
